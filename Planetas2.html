
<html>
<head>
	<title>Calcula tu peso en otro planeta</title>
	<style> 

	</style>
</head>
	<body>
		<!--Peso nuevo = gravedad * peso % 9,8-->
		<h1> Calcula tu peso en otro planeta </h1>
		<p> Si vivieras fuera de la Tierra, tu peso sería distinto.¡Descubre cuánto pesarías en otros planetas!</p>
		<script>
		var usuario = prompt("¿Cuál es tu peso?");
		var planeta = parseInt(prompt("Elige tu planeta. \n1 es Marte, 2 es Júpiter"));
		var peso = parseInt(usuario);
		var peso_t = 9.8;
		var peso_m = 3.7;	
		var peso_j = 24.8;
		var peso_final;
		if (planeta == 1)
			{
				peso_final = peso * peso_m / peso_t;
				nombre = "Marte";
			}
			else if (planeta == 2) 
			{
				peso_final = peso * peso_j / peso_t;
				nombre = "Júpiter";
			}	
			else
			{
				peso_final = 0;
				nombre = "Mustafar"
			}
	
		peso_final = (peso_final.toFixed(2));
		document.write("Tu peso en " + nombre + " es <strong>" + peso_final + " kilos</strong>");
		</script>
	</body>
</html>
